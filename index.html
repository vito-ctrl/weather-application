<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Météo</title>
</head>
<body>

    <section class="header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img src="icons8-cloud-50.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        WeatherNow
                      </a>
                    </div>
                  </nav>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" id="favos" href="#">favorits</a>
                  </li>
                  <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                      <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" id="locationInput" placeholder="wether location" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="searchButton">Search</button>
                      </form>
                    </div>
                  </nav>
                </ul>
              </div>
            </div>
          </nav>
    </section>
    
  <section class="bouth-cards">
    <div class="card" id="small-card">
      <div class="card-body">
        <div class="location-wether">
          <h1>wether in </h1> 
          <h1 class="card-title" id="location" style="margin-left: 10px;"></h1>
        </div>
      </div>
    </div>


    <div class="card mb-3" style="max-width: 560px; height: 300px;">
      <div class="row g-0">
        <div class="col-md-4">
          <div class="icon">
            <img id="weatherIcon" alt="weather icon" width="200px">
          </div>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" id="location"></h5>
            <p id="time" style="font-style: black"></p>
            <p class="card-text" id="temperature"></p>
            <p id="description"></p>
            <p id="test"></p>
          </div>
        </div>
      </div>
    </div>
  </section>


    <div class="weather-info" >
        <!-- <h2 id="location"></h2> -->
        <!-- <p id="temperature"></p> -->
        <!-- <p id="description"></p> -->
    </div>
    
    <script src="script.js"></script>

</body>
</html>
